        400:
          description: Bad Request
        401:
          description: Unauthorized
  /bulk/edit-assessment:
    put:
      tags:
        - Bulk
      description: Edit multiple assessment cards
      security:
        - accessToken: []
      requestBody:
        description: Cards to update, and card_icon to change to
        required: true
