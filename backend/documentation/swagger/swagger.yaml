                  - 86
                new_icon: /public/icons/icon-name
              properties:
                card_ids:
                  type: array
                new_icon:
                  type: string
      responses:
        200:
          description: OK
        400:
          description: Bad Request
        401:
          description: Unauthorized
  /bulk/edit-mission:
    put:
      tags:
        - Bulk
      description: Edit multiple mission cards
      security:
        - accessToken: []
      requestBody:
        description: Cards to update, and card_icon to change to
        required: true
        content:
          application/json:
            schema:
              type: array
              example:
                card_ids:
                  - 1
                  - 3
                  - 5
                  - 7
                new_icon: https://i.imgflip.com/6ej3bl.png
              properties:
