components:
  schemas:
    AssessmentCard:
      type: object
      properties:
        card_id:
          type: number
          description: The unique card number displayed in the card's bottom right corner
        card_type:
          type: string
          description: Which type of card it is - always assessment in this case
        card_category:
          type: string
          enum:
            - who is assessed
            - the assessor
            - assessment artefact
            - assessment format
            - context
            - assessment timing
          description: Which category the card is in
        card_name:
          type: string
          description: The card's name
        card_description:
          type: string
          description: The card's description
        card_details:
          type: string
          description: Additional information about the card or its use
        card_icon:
          type: string
          description: Path to the card's icon
      required:
        - card_id
        - card_type
        - card_category
        - card_name
        - card_description
        - card_details
        - card_icon
    MissionCard:
      type: object
      properties:
        card_id:
          type: number
          description: The unique card number displayed in the card's bottom right corner
        card_type:
          type: string
          description: Which type of card it is - always mission in this case
        card_name:
          type: string
          description: The card's name
        card_description:
          type: string
          description: The card's description
        card_icon:
          type: string
          description: Path to the card's icon
      required:
        - card_id
        - card_type
        - card_name
        - card_description
        - card_icon
    User:
      type: object
      properties:
        fName:
          type: string
          description: The user's first name
        lName:
          type: string
          description: The user's last name
        email:
          type: string
          description: The user's email, has to be unique
        password:
          type: string
          description: The user's password, it is encrypted in the database
        university:
          type: string
          description: Which university the student is associated with
        department:
          type: string
          description: Which department the user is associated with
        position:
          type: string
          enum:
            - Student
            - TA
            - Teacher
          description: Which position the user holds
        role:
          type: string
          enum:
            - User
            - Administrator
          default: User
          description: Which role the user has
        bookmarks:
          type: array
          description: An array of assessment schemes, referencing the ObjectIds of schemes in the Scheme model
          items:
            type: string
            format: objectId
      required:
        - fName
        - lName
        - email
        - password
        - university
        - department
        - position
        - role
    Scheme:
      type: object
      properties:
        mission_cards:
          type: array
          description: An array of mission cards, referencing the ObjectIds of cards in the Mission model, should contain 3 cards
          items:
            type: string
            format: objectId
        assessment_cards:
          type: array
          description: An array of assessment cards, referencing the ObjectIds of cards in the Assessment model, should contain 6 cards (on for each assessment category)
          items:
            type: string
            format: objectId
        creator:
          type: string
          format: objectId
          description: A reference to the ObjectId of the user who created the scheme
        ratings:
          type: array
          items:
            type: number
          description: An array of the ratings given to the scheme
        visibility:
          type: string
          enum: ["private", "public"]
          default: "private"
          description: Whether the scheme is publicly shared or not
        avg_rating:
          type: number
          default: 0
          description: The average of all the scheme's ratings
      required:
        - mission_cards
        - assessment_cards
        - creator
        - ratings
        - visibility
  securitySchemes:
    accessToken:
      type: apiKey
      name: authorization
      in: header
    refreshToken:
      type: apiKey
      name: Cookie
      in: cookie
      description: Cookie containing a refresh token
