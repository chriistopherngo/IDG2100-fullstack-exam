      requestBody:
        description: Possible fields to update
        required: true
        content:
          application/json:
            schema:
              type: array
              properties:
                card_id:
                  type: number
                card_type:
                  type: string
                card_name:
                  type: string
                card_description:
                  type: string
                card_icon:
                  type: string
              items:
                $ref: "#/components/schemas/MissionCard"
      responses:
        200:
          description: OK
        400:
          description: Bad Request
        401:
          description: Unauthorized
    delete:
      tags:
        - Mission
      description: Delete a mission card
      security:
        - accessToken: []
      parameters:
        - in: path
          name: card_id
          schema:
            type: number
          required: true
